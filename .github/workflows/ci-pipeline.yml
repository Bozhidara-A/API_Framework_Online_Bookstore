name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: api-tests:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run tests and generate Allure report
        run: docker run --name test-container api-tests:latest

      - name: Copy Allure report from container
        run: docker cp test-container:/app/target/allure-report ./allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Write dynamic test summary
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY

          # Parse Surefire XML files
          PASSED=$(grep -oP 'testsuite.*tests="\K[0-9]+' target/surefire-reports/TEST-*.xml | paste -sd+ | bc)
          FAILURES=$(grep -oP 'testsuite.*failures="\K[0-9]+' target/surefire-reports/TEST-*.xml | paste -sd+ | bc)
          ERRORS=$(grep -oP 'testsuite.*errors="\K[0-9]+' target/surefire-reports/TEST-*.xml | paste -sd+ | bc)
          SKIPPED=$(grep -oP 'testsuite.*skipped="\K[0-9]+' target/surefire-reports/TEST-*.xml | paste -sd+ | bc)
          TIME=$(grep -oP 'testsuite.*time="\K[0-9.]+' target/surefire-reports/TEST-*.xml | paste -sd+ | bc)

          echo "- âœ… Passed: $((PASSED - FAILURES - ERRORS - SKIPPED))" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed: $((FAILURES + ERRORS))" >> $GITHUB_STEP_SUMMARY
          echo "- âš ï¸ Skipped: $SKIPPED" >> $GITHUB_STEP_SUMMARY
          echo "- â±ï¸ Duration: ${TIME}s" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [View Allure Report](https://bozhidara-a.github.io/API_Framework_Online_Bookstore/)" >> $GITHUB_STEP_SUMMARY


      - name: Cleanup Docker container
        run: docker rm test-container
