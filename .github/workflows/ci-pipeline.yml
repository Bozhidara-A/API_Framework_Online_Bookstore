name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: api-tests:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run tests and generate Allure report
        run: docker run --name test-container -e CI=true api-tests:latest

      - name: Copy Allure report from container
        run: docker cp test-container:/app/target/allure-report ./allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report

      - name: Write test summary
        run: |
          echo "ðŸ“Š [View Allure Report](https://bozhidara-a.github.io/API_Framework_Online_Bookstore/)" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup Docker container
        run: docker rm test-container
